<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap + jQuery Feladatok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 5px;
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGO</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Alert</h3>
    <p>Press the button to show an alert.</p>
    <button id="showAlert" class="btn btn-success mb-3">Show Alert</button>
    <div id="alertBox"></div>
  </div>

  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/seed/1/600/400" class="card-img-top" alt="Kép 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Cím 1</h5>
            <p class="card-text">Card info 1</p>
            <a href="#" class="btn btn-primary mt-auto">Open</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/seed/2/600/400" class="card-img-top" alt="Kép 2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Cím 2</h5>
            <p class="card-text">Card info 2</p>
            <a href="#" class="btn btn-primary mt-auto">Open</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/seed/3/600/400" class="card-img-top" alt="Kép 3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Cím 3</h5>
            <p class="card-text">Card info 3</p>
            <a href="#" class="btn btn-primary mt-auto">Open</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <button data-bs-toggle="modal" data-bs-target="#infoModal" class="btn btn-primary">Részletek</button>

    <div class="modal fade" id="infoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cím</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Modal tartalma</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h3>Kapcsolat űrlap</h3>
    <form id="contactForm" class="p-3 border bg-white rounded">
      <input id="name" class="form-control mb-2" placeholder="Name" required>
      <input id="email" type="email" class="form-control mb-2" placeholder="Email" required>
      <textarea id="msg" class="form-control mb-2" placeholder="Message"></textarea>
      <button class="btn btn-success">Send</button>
    </form>
    <div id="thanks" class="mt-2 text-success"></div>
  </div>

  <div class="container mt-5">
    <h3>jQuery mini feladatok</h3>

    <p id="para">Ez az eredeti szöveg.</p>
    <button id="btnText" class="btn btn-primary mb-3">Szöveg megváltoztatása</button>

    <div id="box" class="p-3 border mb-3">Ez egy doboz.</div>
    <button id="btnToggle" class="btn btn-warning mb-3">Highlight váltása</button>

    <div class="mt-4">
      <button id="btnAjax" class="btn btn-success">AJAX kérés indítása</button>
      <pre id="result" class="mt-3 bg-dark text-light p-3 rounded"></pre>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPTS-->
  <script>
    $('#showAlert').on('click', function() {
      const alertHtml = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Gut!</strong> Successful alert.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
      $('#alertBox').html(alertHtml);
    });

    $('#infoModal').on('show.bs.modal', function(){
      $('.modal-body p').text('Content loaded at ' + new Date().toLocaleTimeString());
    });

    $('#contactForm').on('submit', function(e){
      e.preventDefault();
      const nev = $('#name').val();
      if(nev){
        $('#thanks').text(`Thank you, ${nev}, got your message!`);
        $('#contactForm')[0].reset();
      }
    });

    $('#btnText').on('click', function() {
      $('#para').text('Text changed!');
    });

    $('#btnToggle').on('click', function() {
      $('#box').toggleClass('highlight');
    });

    $('#btnAjax').on('click', function() {
      $('#result').text('Loading...');
      $.get('https://httpbin.org/get', function(data) {
        $('#result').text(JSON.stringify(data, null, 2));
      });
    });
  </script>

</body>
</html>
